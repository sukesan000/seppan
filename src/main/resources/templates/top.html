<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js"></script>
    <link th:href="@{/css/top.css}" rel="stylesheet">
    <link th:href="@{/css/micromodal.css}" rel="stylesheet">
    <script th:src="@{/js/top.js}"></script>
    <script script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <meta charset="UTF-8">
    <title>Top</title>
</head>
<body>
    <header class="header_area">
        <h1 class="title">Seppan</h1>
        <ul class="menu-group">
            <li class="menu-item"><a href="#">カレンダー</a></li>
            <li class="menu-item"><a href="#">統計</a></li>
            <li class="menu-item"><a href="#">一覧</a></li>
        </ul>
    </header>
    <div class="main_content">
        <div class="calendar" id='calendar'></div>
    </div>

    <!-- モーダルエリア　-->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                        家計簿の入力
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main>
                    <form th:action="@{/editEvent}" th:object="${eventInfo}" method="post">
                        <div class="edit_info">
                            <p class = "info_name">金額</p>
                            <input type="text" class="edit" id="edit_money" th:field="*{money}" name="money">
                        </div>
                        <div class="edit_info">
                            <p class = "info_name">カテゴリ</p>
                            <select class="edit" id="edit_category edit" th:field="*{category}" name="category">
                                <option value=""></option>
                                <option value="生活費">生活費</option>
                                <option value="電気代">電気代</option>
                                <option value="水道代">水道代</option>
                                <option value="ガス代">ガス代</option>
                                <option value="通信費">通信費</option>
                                <option value="家賃">家賃</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>
                        <div class="edit_info">
                            <p class = "info_name">日付</p>
                            <input type="date " class="edit" id="edit_date" th:field="*{date}" name="date">
                        </div>
                        <div class="edit_info">
                            <p class = "info_name">備考</p>
                            <input class="edit" id="edit_remarks" th:field="*{remarks}" name="remarks">
                        </div>
                        <div class="mordal_submit_btn">
                            <button class="modal__btn modal__btn-primary" type="submit">変更する</button>
                        </div>
                    </form>　
                </main>
            </div>
        </div>
    </div>
</body>
</html>
