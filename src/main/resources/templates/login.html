<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>ログイン</title>
</head>
<body>
  <div class="login-form">
    <form th:action="@{/sign_in}" method="post">
      <table class="table table-bordered col-md-6">
        <tr class="form-group">
          <th class="align-middle">名前</th>
          <td><input type="text" class="form-controll" name="username"></td>
        </tr>
        <tr class="form-group">
          <th class="align-middle">パスワード</th>
          <td><input type="text" class="form-controll" name="password"></td>
        </tr>
      </table>

      <!--/* ログインエラー時にメッセージを表示 */-->
      <div th:if="${param.error}" class="alert alert-danger">
        名前またはパスワードが正しくありません
      </div>

      <div class="submit">
        <input type="submit" class="btn btn-primary" value="ログイン">
      </div>
    </form>
  </div>
</body>
</html>
